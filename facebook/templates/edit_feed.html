<html>
<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>뉴스피드</title>
</head>

<body>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #d7d8dc; }
        .header {
            background-color: #475d9f;
            color: #fff;
            height: 42px;
            border-bottom: 1px solid #2c3863;
        }
        .btn1 {
            position: absolute;
            left: 0px;
        }
        .search {
            position: absolute;
            left: 50px;
            right: 50px;
        }
        .searchbar {
            border: 1px solid #2c3863;
            background-color: #323f6b;
            width: 100%;
            border-radius: 4px;
            padding: 6px; margin-top: 7px;
            color:#ffffff;
        }
        .btn2 {
            position: absolute;
            right: 0px;
        }
        .container {
            background-color: #d7d8dc;
        }
        .footer {
            border-top: 1px solid #cccccc;
            background-color: #fafafa;
            height: 50px;
            text-align: center;
            position:fixed; bottom: 0; left: 0; right: 0;
        }
        .tab1 {
            float: left;
            width: 25%;
        }
        .tab2 {
            float: left;
            width: 25%;
        }
        .tab3 {
            float: left;
            width: 25%;
        }
        .tab4 {
            float: left;
            width: 25%;
        }
        .feed {
            background-color: #ffffff;
            border-top: 1px solid #c0c0c0;
            border-bottom: 1px solid #c0c0c0;
            margin: 7px 0;
            padding: 12px;
        }
        .date {
            color: #999;
            margin-bottom: 10px;
        }
        .title {
            color: #6184dd;
            font-weight: 600;
        }
        .content {
            margin-top: 5px;
        }
        .accessory {
            border-top: 1px solid #eee;
            padding-top:10px;
            margin-top:10px;
            color: #999;
            font-size: 14px;
        }

        .form_box {
            background-color:#ffffff;
            margin: 10px;
            border-radius: 4px;
            border: 1px solid #dddddd;
            padding: 10px;

        }

        .input_field {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 4px;
            margin: 3px 0;
            <!--두개만 넣으면 상우하좌가 아니고 상하다.-->
            font-size: 14px;
            width: 100%;
            <!--50프로로 하면 화면너비대비 50프로-->

        }

        .textarea_field {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 4px;
            margin: 3px 0;
            <!--두개만 넣으면 상우하좌가 아니고 상하다.-->
            font-size: 14px;
            width: 100%;
            height: 160px;
        }

        .write_button {
            background-color:#475d9f;
            border: 1p solid #323f6b;
            color: #ffffff;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 18px;


        }
    </style>
    <div class="header">
        <div class="btn1"><img src="/static/ic_pencil.jpg" width="22px" style="margin:9px 0 0 13px"></div>
        <div class="search">
            <input type="text" class="searchbar" placeholder="Search">
        </div>
        <div class="btn2"><img src="/static/ic_info.jpg" width="22px" style="margin:9px 13px 0 0"></div>
    </div>
    <div class="container">
        <div class="form_box">
            <form method="POST">
                <!--post는 게시한다는거, get을쓰면 외부로 정보가 나간다. 패스워드 나갈수 있다.
                get은 주소창에서 주소로 노출이 된다. 그래서 남들한테 전달해줄수있다.-->
            {% csrf_token %}
                <!--폼을 만들면 무조건 넣어야함. 보안을 위한 코드이다. 위변조된 사이트에서 공격을 하는걸 막는 코드, 장고에서 처리-->
            <h3>게시물 수정하기</h3>
            <input value="{{ feed.title }}" name="title" class="input_field" type="text" placeholder="제목을 입력해주세요"><br>
            <input name="pw" class="input_field" type="password" placeholder="비밀번호를 입력해주세요"><br>
            <input value="{{ feed.author }}" name="writer" class="input_field" type="text" placeholder="글쓴이를 입력해주세요"><br>
            <textarea name="content" class="textarea_field" placeholder="내용을 입력해주세요">{{ feed.text }}</textarea><br>
            <button class="write_button" >게시</button><br>
            </form>
            <!--value는 글이 아예 채워져있는거, placeholder는 글이 채워져있는데 쓰려면 사라지는거, textarea는 textarea특성상 value가 아니고 html처럼 바로 사이에 채워넣는다.-->

        </div>

    </div>
    <div class="footer">
        <div class="tab1"><img src="/static/ic_feed.jpg" width="22px" style="margin-top: 15px"> </div>
        <div class="tab2"><img src="/static/ic_person.jpg" width="20px" style="margin-top: 14px"></div>
        <div class="tab3"><img src="/static/ic_globe.jpg" width="20px" style="margin-top: 14px"> </div>
        <div class="tab4"><img src="/static/ic_etc.jpg" width="20px" style="margin-top: 14px"></div>
    </div>
</body>

</html>
